on:
  pull_request:
    branches:
      - master
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    env:
      CI: true
      FIREBASE_APP_API_KEY: ${{secrets.PR_FIREBASE_APP_API_KEY}}
      FIREBASE_APP_AUTH_DOMAIN: ${{secrets.PR_FIREBASE_APP_AUTH_DOMAIN}}
      FIREBASE_APP_DATABASE_URL: ${{secrets.PR_FIREBASE_APP_DATABASE_URL}}
      FIREBASE_APP_PROJECT_ID: ${{secrets.PR_FIREBASE_APP_PROJECT_ID}}
      FIREBASE_APP_STORAGE_BUCKET: ${{secrets.PR_FIREBASE_APP_STORAGE_BUCKET}}
      FIREBASE_APP_MESSAGING_SENDER_ID: ${{secrets.PR_FIREBASE_APP_MESSAGING_SENDER_ID}}
      FIREBASE_APP_APP_ID: ${{secrets.PR_FIREBASE_APP_APP_ID}}
      FIREBASE_APP_MEASUREMENT_ID: ${{secrets.PR_FIREBASE_APP_MEASUREMENT_ID}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: git fetch --no-tags --prune --depth=10 origin master
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Setup env
        run: |
          echo "NX_FIREBASE_APP_API_KEY=${FIREBASE_APP_API_KEY}" >> .env
          echo "NX_FIREBASE_APP_AUTH_DOMAIN=${FIREBASE_APP_AUTH_DOMAIN}" >> .env
          echo "NX_FIREBASE_APP_DATABASE_URL=${FIREBASE_APP_DATABASE_URL}" >> .env
          echo "NX_FIREBASE_APP_PROJECT_ID=${FIREBASE_APP_PROJECT_ID}" >> .env
          echo "NX_FIREBASE_APP_STORAGE_BUCKET=${FIREBASE_APP_STORAGE_BUCKET}" >> .env
          echo "NX_FIREBASE_APP_MESSAGING_SENDER_ID=${FIREBASE_APP_MESSAGING_SENDER_ID}" >> .env
          echo "NX_FIREBASE_APP_APP_ID=${FIREBASE_APP_APP_ID}" >> .env
          echo "NX_FIREBASE_APP_MEASUREMENT_ID=${FIREBASE_APP_MEASUREMENT_ID}" >> .env
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run affected:lint:ci
      - name: Build
        run: npm run affected:build:ci
      - name: Test
        run: npm run affected:test:ci
      - name: Run e2e tests
        run: npm run affected:e2e:ci
